<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="robots" content="index">

  <meta name="theme-color" content="#f9ead7">
  <meta name="application-name" content="BeerCrate">
  <meta name="description" content="A website which tells you when it is beer o'clock (5PM) for your colleagues">
  <meta name="mobile-web-app-capable" content="yes">

  <meta name="msapplication-config" content="browserconfig.xml">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#f9ead7">
  <meta name="apple-mobile-web-app-title" content="BeerCrate">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
  <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#db8b23">

  <link rel="shortcut icon" href="/img/favicon.ico">

  <link rel='stylesheet' type='text/css' href='/style/base.css'>
  <link rel='stylesheet' type='text/css' href='/style/site.css'>

  <title>BeerCrate</title>
</head>
<body>
<div>
  <header role="banner">
    <h1>BeerCrate</h1>
    <p>Which of your colleagues are drinking üçª right now?</p>
  </header>
  <main id="content">
    <div id="clock" class="transparent trans-ease-in-out">
      <div id="clock-center"></div>
      <div id="n12" class="number">12</div>
      <div id="n1" class="dot"></div>
      <div id="n2" class="dot"></div>
      <div id="n3" class="number">3</div>
      <div id="n4" class="dot"></div>
      <img aria-label="A beer mug" src="/img/beer.png" alt="A beer mug" id="n5"/>
      <div id="n6" class="number">6</div>
      <div id="n7" class="dot"></div>
      <div id="n8" class="dot"></div>
      <div id="n9" class="number">9</div>
      <div id="n10" class="dot"></div>
      <div id="n11" class="dot"></div>
      <div id="second-dial" class="dial"></div>
      <div id="minute-dial" class="dial"></div>
      <div id="hour-dial" class="dial"></div>
    </div>
    <p id="answer" class="transparent trans-ease-in-out"></p>
    <p id="phrase" class="transparent trans-ease-in-out"></p>
  </main>
  <footer role="contentinfo">
    <p>Original Beer O'Clock Clock ¬© 2017 <a href="https://www.christerolsen.me" rel="_blank">Christer Olsen</a></p>
    <p>Source on <a role="link" href="https://github.com/colsen1991/beeroclock-site" rel="_blank" rel="noopener nofollow">GitHub</a></p>
  </footer>
</div>
<script src="js/tools.js"></script>
<script src="js/swreg.js"></script>
<script src="js/data.js"></script>
<script src="js/clock.js"></script>
<script src="js/text.js"></script>
<script src="js/index.js"></script>
</body>
</html>
